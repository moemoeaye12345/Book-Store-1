<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<table class="table table-striped  " th:fragment="catTable">
    <thead class="bg-primary">
    <tr>
        <th>Id</th>
        <th>Category Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${categories}">
        <td th:text="${cat.id}"></td>
        <td th:text="${cat.categoryName}"></td>
    </tr>

    </tbody>

</table>

</body>
</html>
