<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="row" th:fragment="bookCard">
    <div class="col-md-4" th:each="book : ${allbooks}">
        <div class="card-md-3 shadow text-center">
            <img alt="Card Image" class="card-img-top" th:src="${book.imgUrl}">
            <div class="card-body">
                <h3 class="card-title" th:text="${book.title}"></h3>
                <p class="card-text" th:text="${book.description}"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <span th:text="${book.yearPublished}"></span>
                    <a class="btn btn-info" th:href="@{'/books/details?id=' + ${book.id}}">Details</a>
                    <span th:text="${book.price}"></span>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
