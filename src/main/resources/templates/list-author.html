<!DOCTYPE html>
<html lang="en" th:replace="~{layout/adminlayout.html :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="bg-success text-white py-2">
        <div class="container">
            <h1><i class="fas fa-pencil-alt mr-2">Authors</i></h1>
        </div>
    </div>
    <div class="bg-light py-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-6">
                    <div class="input-group">
                        <input class="form-control" type="text">
                        <div class="input-group-append">
                            <button class="btn btn-success">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Authors</h4>
                    </div>
                    <div class="card-body">
                        <div th:replace="fragments/authorTable.html :: authorTable"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
